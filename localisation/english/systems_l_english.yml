 extended_origin_codominant_evolution:0 "Codominant Evolution"
 extended_origin_codominant_evolution_desc:0 "A second species forms an integral part of this society. They once were as sophisticated as us, forming their own civilizations on unexplored parts of the planet. That was until we integrated their species with our own."
 extended_origin_codominant_evolution_tooltip_effects:0 "Start the game with §Y12§! £pop£ Pops being of another codominant species."
 extended_origin_organic_ai:0 "Biomechanical Revolution"
 extended_origin_organic_ai_desc:0 "Industry took a different turn at the end of this society's machine age with the advent of genetic engineering. Mechanics, manufacturing, metallurgy, raw material processing, agriculture, and waste management began to employ engineered organisms to assist and eventually almost entirely replace traditional machinery. Computer science also advanced with the introduction of moleculartronic and neuronal processors, granting this society the capability of expanding beyond their home planet."
 extended_origin_organic_ai_tooltip_effects:0 "Start the game with the §YBiomechanics Institute§! planetary feature and building, granting 2 £job_biomechanics_technician£ and 1 £job_biomechanics_researcher£"
 extended_origin_uplift_experiment:0 "Uplifted Sapients"
 extended_origin_uplift_experiment_desc:0 "Experimental life in a self-cleaning petri dish."
