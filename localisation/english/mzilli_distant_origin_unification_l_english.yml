mzilli_distant_origin_unification.17.egal:0 "We must learn from the mistakes of our ancestors."
mzilli_distant_origin_unification.17.auth:0 "They ruled the galaxy. A legacy to live up to."

mzilli_distant_origin_unification.18.a.desc:0 "$mzilli_distant_origin_unification.17.intro$ This [mzilli_ancient_cache.GetPlanetMoon] is indeed the homeworld of the [mzilli_fallen.GetNamePlural], who centuries ago were a warrior culture that invaded a §H[mzilli_ancient_empire.GetName]§! member world.\n\n[vestigal_homeworld.GetName] made no military response, convinced that the [mzilli_fallen.GetNamePlural] would withdraw in short order. This reluctance to intervene was extremely infuriating to the other member worlds, some of whom accused them of being a \"[Root.Owner.GetSpeciesNamePlural]-only club\" that considered aliens less important than themselves. This crisis only intensified when [mzilli_fallen.GetAdj] forces began pushing deeper into the [mzilli_ancient_empire.GetName] and [vestigal_homeworld.GetName]'s aging fleet proved inadequate to repel them. In very short order, the [mzilli_ancient_empire.GetName] effectively disbanded as the member races began looking out for themselves.\n\nThe [mzilli_fallen.GetNamePlural] were eventually repelled, at staggering cost, but the divisions among the [mzilli_ancient_empire.GetName] races proved permanent. [vestigal_homeworld.GetName] and its colonies had been cut off from each other during the war, and with piracy commonplace the shipping lanes were never re-established.\n\nIt was the end of an era."
