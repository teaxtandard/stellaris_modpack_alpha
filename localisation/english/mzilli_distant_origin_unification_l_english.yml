mzilli_distant_origin_unification.18.phobe:0 "They must never be allowed to rise again!"
mzilli_distant_origin_unification.18.phile:0 "A cautionary tale."
mzilli_distant_origin_unification.18.spir:0 "They were a godless people."
mzilli_distant_origin_unification.18.mat:0 "They were unwilling to do what had to be done."
mzilli_distant_origin_unification.18.mil:0 "They neglected their military. It cost them."
mzilli_distant_origin_unification.18.pac:0 "There is a fine line between pacifism and appeasement."

mzilli_distant_origin_unification.19.a.desc:0 "$mzilli_distant_origin_unification.17.intro$ This [mzilli_ancient_cache.GetPlanetMoon] was indeed the birthplace of Crucible, a rogue splinter faction of the §H[mzilli_ancient_empire.GetName]§! which waged a twenty-year holy war to bring the surrounding systems into their fold.\n\nThough Crucible was eventually destroyed by the [mzilli_fallen.GetNamePlural], the people of [vestigal_homeworld.GetName] made no serious effort to reign their aggressive cousins in during the conflict, citing their pacifistic culture, which angered the [mzilli_fallen.GetNamePlural] and soured their reputation on the galactic stage. The flow of converts to the [vestigal_homeworld.System.GetName] system quickly dried up as people began to see [Root.Owner.GetSpeciesNamePlural] as a culture of selfish hypocrites, and some even claimed that [vestigal_homeworld.GetName] had been secretly funding Crucible behind the scenes.\n\nWithin a decade, the [mzilli_ancient_empire.GetName] had stagnated as its population began to dwindle, and before too long it could no longer maintain its infrastructure. Colonies began to grow isolated from each other as shipping routes collapsed and piracy ran rampant, and eventually the [mzilli_ancient_empire.GetName] disappeared into the mists of history."
mzilli_distant_origin_unification.19.b.desc:0 "$mzilli_distant_origin_unification.17.intro$ This [mzilli_ancient_cache.GetPlanetMoon] was indeed the birthplace of Crucible, a rogue splinter faction of the §H[mzilli_ancient_empire.GetName]§! which waged a twenty-year holy war to bring the surrounding systems into their fold.\n\nThough Crucible was eventually destroyed by the other galactic powers, the people of [vestigal_homeworld.GetName] made no serious effort to reign their aggressive cousins in during the conflict, citing their pacifistic culture, which angered the other factions and soured their reputation on the galactic stage. The flow of converts to the [vestigal_homeworld.System.GetName] system quickly dried up as people began to see [Root.Owner.GetSpeciesNamePlural] as a culture of selfish hypocrites, and some even claimed that [vestigal_homeworld.GetName] had been secretly funding Crucible behind the scenes.\n\nWithin a decade, the [mzilli_ancient_empire.GetName] had stagnated as its population began to dwindle, and before too long it could no longer maintain its infrastructure. Colonies began to grow isolated from each other as shipping routes collapsed and piracy ran rampant, and eventually the [mzilli_ancient_empire.GetName] disappeared into the mists of history."

mzilli_distant_origin_unification.19.phile:0 "A tragic series of events."
mzilli_distant_origin_unification.19.spir:0 "Heretics ruin everything."
mzilli_distant_origin_unification.19.mil:0 "A lingering death. Better to go out fighting."

mzilli_distant_origin_unification.20.a.desc:0 "$mzilli_distant_origin_unification.17.intro$ This [mzilli_ancient_cache.GetPlanetMoon] is indeed the homeworld of the [mzilli_fallen.GetNamePlural], and centuries ago served as the center of an empire that waged a cold war with the §H[mzilli_ancient_empire.GetName]§! for decades. That uneasy stalemate came to an end when a rival [mzilli_fallen.GetAdj] faction launched a civil war, devastating their civilization and giving [vestigal_homeworld.GetName] the perfect opportunity to invade both factions.\n\nThe war raged for years, killing trillions on all three sides as entire star systems were blasted out of existence. When the dust finally settled, all sides had been decimated and the major leaders were dead. The rebel [mzilli_fallen.GetNamePlural] took control of [mzilli_ancient_cache.GetName] and retreated back behind their now-diminutive borders, leaving the shattered [Root.Owner.GetSpeciesAdj] worlds to pick up the pieces and rebuild.\n\nThis would explain how the [mzilli_fallen.GetNamePlural] stagnated in the centuries since the fall of the [mzilli_ancient_empire.GetName], and how our myriad worlds fell into disrepair. Hopefully we can avoid another such conflict and bring the [Root.Owner.GetSpeciesAdj] race back to glory."
mzilli_distant_origin_unification.20.b.desc:0 "$mzilli_distant_origin_unification.17.intro$ This [mzilli_ancient_cache.GetPlanetMoon] is indeed the homeworld of the [mzilli_ancient_cache.System.GetName], and centuries ago served as the center of an empire that waged a cold war with the §H[mzilli_ancient_empire.GetName]§! for decades. That uneasy stalemate came to an end when a rival [mzilli_ancient_cache.System.GetName] faction launched a civil war, devastating their civilization and giving [vestigal_homeworld.GetName] the perfect opportunity to invade both factions.\n\nThe war raged for years, killing trillions on all three sides as entire star systems were blasted out of existence. When the dust finally settled, all sides had been decimated and the major leaders were dead. The rebel [mzilli_ancient_cache.System.GetName] took control of [mzilli_ancient_cache.GetName] and retreated back behind their now-diminutive borders, leaving the shattered [Root.Owner.GetSpeciesAdj] worlds to pick up the pieces and rebuild. What ultimately happened to the [mzilli_ancient_cache.System.GetName] is unknown.\n\nThis would explain how the myriad [Root.Owner.GetSpeciesAdj] worlds fell into disrepair. Hopefully we can avoid another such conflict and bring our race back to glory."

mzilli_distant_origin_unification.22.name:0 "§RWarning§!: Duplicate homeworlds"
mzilli_distant_origin_unification.22.desc:0 "§YHi!\n\nIt seems that the game has accidentally generated duplicate homeworlds for one or more Distant Origin empires. This is probably due to a randomly-spawned Remnants empire coincidentally having the same climate preference.\n\nI plan to patch this issue eventually, but until then I recommend you start a new save -- this one may experience some bugginess as a result of the duplication.\n\nThanks for playing Distant Origin!§!"