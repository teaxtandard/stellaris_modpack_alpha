mzilli_distant_origin_unification.14.a.phobe:0 "They should have protected themselves better."
mzilli_distant_origin_unification.14.a.phile:0 "A tragic loss of life."
mzilli_distant_origin_unification.14.a.spir:0 "There, but for the grace of gods, go I."
mzilli_distant_origin_unification.14.a.mat:0 "Our sciences will ensure that we do not share their fate."
mzilli_distant_origin_unification.14.a.mil:0 "They must have neglected their military. It cost them."
mzilli_distant_origin_unification.14.a.pac:0 "Peace is the only way to survive in the long run."
mzilli_distant_origin_unification.14.a.egal:0 "Only by standing united can our race hope to survive."
mzilli_distant_origin_unification.14.a.auth:0 "They were not strong enough to survive."

mzilli_distant_origin_unification.14.b.phobe:0 "We must be vigilant, lest the same happen to us."
mzilli_distant_origin_unification.14.b.phile:0 "Perhaps some frontiers are best left unexplored."
mzilli_distant_origin_unification.14.b.spir:0 "That [mzilli_lost_colony_active.GetPlanetMoon] is cursed. Attempt no landings."
mzilli_distant_origin_unification.14.b.mat:0 "Our sensors will penetrate those thick clouds someday."
mzilli_distant_origin_unification.14.b.mil:0 "Would our weapons be effective against that soup?"
mzilli_distant_origin_unification.14.b.pac:0 "Something terrible happened here..."
mzilli_distant_origin_unification.14.b.egal:0 "Maybe someday we can rescue the colonists."
mzilli_distant_origin_unification.14.b.auth:0 "The colonists may be trapped for eternity."
mzilli_distant_origin_unification.14.psi:0 "There is something familiar about all this..."

mzilli_distant_origin_unification.14.c.phile:0 "What could drive someone to seal up a whole [mzilli_lost_colony_active.GetPlanetMoon] like this?"
mzilli_distant_origin_unification.14.c.mat:0 "We will bring down that shield someday!"
mzilli_distant_origin_unification.14.c.mil:0 "Our weapons could never penetrate that shield."
mzilli_distant_origin_unification.14.c.pac:0 "I suppose that's one way to end a war..."

mzilli_distant_origin_unification.16.name:0 "[vestigal_homeworld.GetName] Falling"

mzilli_distant_origin_unification.16.intro:0 "We have located all ten lost colonies of the §H[mzilli_ancient_empire.GetName]§!! Some clearly fared better than others, and no doubt there are many more that we may never find, but in any case we have managed to recover enough data to piece together a rough timeline of our ancestors' demise.\n\nIt would appear that [vestigal_homeworld.GetName]"

mzilli_distant_origin_unification.16.phobe.a.desc:0 "$mzilli_distant_origin_unification.16.intro$ managed to wrest control of a large majority of the galaxy, exterminating countless alien races and wiping out most other empires. Though they had the numerical advantage, they were opposed by a coalition of alien survivors led by the [mzilli_fallen.GetNamePlural], who organized a resistance aimed at toppling the [mzilli_ancient_empire.GetName].\n\nWhen the [mzilli_fallen.GetNamePlural] realized they could not hope to win via conventional means, they instead developed some kind of superweapon designed to target the hyperlane network itself. They deployed the weapon from [mzilli_ancient_cache.GetName], a [mzilli_ancient_cache.GetPlanetMoon] in the galactic rim, and managed to isolate every system in the galaxy from each other. Without the means to travel between the stars faster than light, the [mzilli_ancient_empire.GetName] quickly collapsed.\n\nIt may be worth investigating §Y[mzilli_ancient_cache.GetName]§! to see if any technology remains. A weapon capable of disrupting the hyperlanes could prove very useful in the future."
mzilli_distant_origin_unification.16.phobe.b.desc:0 "$mzilli_distant_origin_unification.16.intro$ managed to wrest control of a large majority of the galaxy, exterminating countless alien races and wiping out most other empires. Though they had the numerical advantage, they were opposed by a coalition of alien survivors who organized a resistance aimed at toppling the [mzilli_ancient_empire.GetName].\n\nWhen the rebels realized they could not hope to win via conventional means, they instead developed some kind of superweapon designed to target the hyperlane network itself. They deployed the weapon from [mzilli_ancient_cache.GetName], a [mzilli_ancient_cache.GetPlanetMoon] in the galactic rim, and managed to isolate every system in the galaxy from each other. Without the means to travel between the stars faster than light, the [mzilli_ancient_empire.GetName] quickly collapsed.\n\nIt may be worth investigating §Y[mzilli_ancient_cache.GetName]§! to see if any technology remains. A weapon capable of disrupting the hyperlanes could prove very useful in the future."

mzilli_distant_origin_unification.16.phile.a.desc:0 "$mzilli_distant_origin_unification.16.intro$ began to grow complacent as it solidified its control over local space. As more and more races flocked under its umbrella, the [mzilli_ancient_empire.GetName] began to take its survival as a given and reduced its military budget, trusting its sheer size to ward off potential attackers.\n\nWhen a warrior race called the [mzilli_fallen.GetNamePlural] began making threatening gestures, [vestigal_homeworld.GetName] paid little attention, believing them to be an insignificant threat. Even after a [mzilli_fallen.GetAdj] fleet invaded and occupied a member world, the [mzilli_ancient_empire.GetName] still refused to intervene, insisting that the [mzilli_fallen.GetNamePlural] would leave of their own accord eventually. What happened after that is unknown, but presumably it was only the beginning of [vestigal_homeworld.GetName]'s decline.\n\nPerhaps we can find additional answers on the §Y[mzilli_fallen.GetAdj] homeworld§!. There may be ruins down there that contain war plans, records of [vestigal_homeworld.GetName]'s own activities, and what eventually became of their ancient conflict."
mzilli_distant_origin_unification.16.phile.b.desc:0 "$mzilli_distant_origin_unification.16.intro$ began to grow complacent as it solidified its control over local space. As more and more races flocked under its umbrella, the [mzilli_ancient_empire.GetName] began to take its survival as a given and reduced its military budget, trusting its sheer size to ward off potential attackers.\n\nWhen a warrior race from the [mzilli_ancient_cache.System.GetName] system began making threatening gestures, [vestigal_homeworld.GetName] paid little attention, believing them to be an insignificant threat. Even after a [mzilli_ancient_cache.System.GetName] fleet invaded and occupied a member world, the [mzilli_ancient_empire.GetName] still refused to intervene, insisting that the [mzilli_ancient_cache.System.GetName] would leave of their own accord eventually. What happened after that is unknown, but presumably it was only the beginning of [vestigal_homeworld.GetName]'s decline.\n\nPerhaps we can find additional answers on the §Y[mzilli_ancient_cache.System.GetName] homeworld§!. There may be ruins down there that contain war plans, records of [vestigal_homeworld.GetName]'s own activities, and what eventually became of their ancient conflict."

mzilli_distant_origin_unification.16.spir.a.desc:0"$mzilli_distant_origin_unification.16.intro$'s peaceful religion spread across the galaxy, earning them a great deal of prestiege among the more cultured races such as the [mzilli_fallen.GetNamePlural]. However, a sect of [Root.GetSpeciesNamePlural] from the [mzilli_ancient_cache.GetPlanetMoon] [mzilli_ancient_cache.GetName] developed a different interpretation of the [mzilli_ancient_empire.GetName]'s philosophy, one more interested in spreading the faith quickly and by any means necessary.\n\nWithin a few years the sect -- now calling themselves \"Crucible\" -- had built up a military and began subjugating neighboring worlds, pledging to bring the whole galaxy under their control. What became of this faction, and of the [mzilli_ancient_empire.GetName] itself, remains unknown.\n\nIt may be worth investigating §Y[mzilli_ancient_cache.GetName]§! to see if anything relevant remains. Perhaps the rest of the story can be found there."
mzilli_distant_origin_unification.16.spir.b.desc:0"$mzilli_distant_origin_unification.16.intro$'s peaceful religion spread across the galaxy, earning them a great deal of prestiege among the more cultured races. However, a sect of [Root.GetSpeciesNamePlural] from the [mzilli_ancient_cache.GetPlanetMoon] [mzilli_ancient_cache.GetName] developed a different interpretation of the [mzilli_ancient_empire.GetName]'s philosophy, one more interested in spreading the faith quickly and by any means necessary.\n\nWithin a few years the sect -- now calling themselves \"Crucible\" -- had built up a military and began subjugating neighboring worlds, pledging to bring the whole galaxy under their control. What became of this faction, and of the [mzilli_ancient_empire.GetName] itself, remains unknown.\n\nIt may be worth investigating §Y[mzilli_ancient_cache.GetName]§! to see if anything relevant remains. Perhaps the rest of the story can be found there."

mzilli_distant_origin_unification.16.mat.a.desc:0 "$mzilli_distant_origin_unification.16.intro$ rapidly became a rival of the [mzilli_fallen.GetAdj] Council, a contemporary power that had also abandoned spirituality but nevertheless found strength in diversity and peaceful co-existence. The two sides clashed frequently but neither was willing to commit to all-out war, which would ravage the galaxy and likely drag on for centuries. A tense stalemate resulted, with the [mzilli_ancient_empire.GetName] reluctantly staying behind a neutral zone while continuing to expand in other directions.\n\nExactly what happened after that is unclear, but it appears some kind of civil war broke out among the [mzilli_fallen.GetNamePlural] decades later, and the [mzilli_ancient_empire.GetName] took advantage of the chaos to invade. Presumably the [mzilli_fallen.GetNamePlural] managed to win in spite of their in-fighting, but how is uncertain. Perhaps the answers can be found on §Y[mzilli_ancient_cache.GetName]§!, their homeworld."
mzilli_distant_origin_unification.16.mat.b.desc:0 "$mzilli_distant_origin_unification.16.intro$ rapidly became a rival of the [mzilli_ancient_cache.System.GetName] Council, a contemporary power that had also abandoned spirituality but nevertheless found strength in diversity and peaceful co-existence. The two sides clashed frequently but neither was willing to commit to all-out war, which would ravage the galaxy and likely drag on for centuries. A tense stalemate resulted, with the [mzilli_ancient_empire.GetName] reluctantly staying behind a neutral zone while continuing to expand in other directions.\n\nExactly what happened after that is unclear, but it appears some kind of civil war broke out among the [mzilli_ancient_cache.System.GetName] decades later, and the [mzilli_ancient_empire.GetName] took advantage of the chaos to invade. Presumably the [mzilli_ancient_cache.System.GetName] managed to win in spite of their in-fighting, but how is uncertain. Perhaps the answers can be found on, §Y[mzilli_ancient_cache.GetName]§!, their homeworld."

# Event Chain
MZILLI_ANCIENT_CACHE_PHOBE:0 "Fate of the [mzilli_ancient_empire.GetName]"

MZILLI_ANCIENT_CACHE_PHOBE_DESC:0 "§Y[mzilli_ancient_cache.GetName]§!, a [mzilli_ancient_cache.GetPlanetMoon] in the [mzilli_ancient_cache.System.GetName] system, is believed to be ground zero for the detonation of a superweapon that disrupted the galactic hyperlane network and brought down the §H[mzilli_ancient_empire.GetName]§!. Though such a weapon would have released an unfathomable amount of energy, perhaps some technology remains."
MZILLI_ANCIENT_CACHE_PHILE:0 "$MZILLI_ANCIENT_CACHE_PHOBE$"
MZILLI_ANCIENT_CACHE_PHILE_DESC:0 "§Y[mzilli_ancient_cache.GetName]§!, a [mzilli_ancient_cache.GetPlanetMoon] in the [mzilli_ancient_cache.System.GetName] system, is believed to be the homeworld of a race that warred with the §H[mzilli_ancient_empire.GetName]§! centuries ago. Perhaps it can shed some light on how our ancestors met their demise."
MZILLI_ANCIENT_CACHE_SPIR:0 "$MZILLI_ANCIENT_CACHE_PHOBE$"
MZILLI_ANCIENT_CACHE_SPIR_DESC:0 "The [Root.GetSpeciesAdj] colony on §Y[mzilli_ancient_cache.GetName]§! is believed to have been the birthplace of Crucible, a zealous culture that contributed to the fall of the §H[mzilli_ancient_empire.GetName]§! centuries ago. While we have already surveyed the [mzilli_ancient_cache.System.GetName] system, perhaps some ruins remain that we have overlooked."
MZILLI_ANCIENT_CACHE_MAT:0 "$MZILLI_ANCIENT_CACHE_PHOBE$"
MZILLI_ANCIENT_CACHE_MAT_DESC:0 "$MZILLI_ANCIENT_CACHE_PHILE_DESC$"

mzilli_distant_origin_unification.17.intro:0 "[Root.Leader.GetName] and [Root.Leader.GetHerHis] science teams have completed their analysis of §Y[mzilli_ancient_cache.GetName]§!."

mzilli_distant_origin_unification.17.a.desc:0 "$mzilli_distant_origin_unification.17.intro$ The [mzilli_ancient_cache.GetPlanetMoon]'s traumatic past is obvious even from orbit, and it is very likely that the detonation of the [mzilli_fallen.GetAdj] superweapon also damaged its sun, resulting in its current existence as a [mzilli_ancient_cache_sun.GetClassName]. Of the [mzilli_fallen.GetAdj] base itself, little remains, but poking through the ruins has pieced together a rough timeline of how the §H[mzilli_ancient_empire.GetName]§! met its end.\n\nThe [mzilli_fallen.GetNamePlural], recognizing that their forces were insufficient to defeat [vestigal_homeworld.GetName] in open battle, brought their weapon to this system to end the war on their terms. A massive [Root.owner.GetSpeciesAdj] fleet tracked them to this system and engaged their forces, but in the ensuing battle the [mzilli_fallen.GetNamePlural] managed to deploy their weapon and disable the hyperlane network.\n\nWithout a way to travel between the stars, the [mzilli_ancient_empire.GetName] quickly collapsed as systems dependant on imports suffered famine and anarchy. A few worlds that had been fairly self-sustaining managed to survive, such as [vestigal_homeworld.GetName], but technology quickly stagnated or fell backwards as those worlds began devoting all their efforts toward survival.\n\nThe hyperlanes evidently repaired themselves eventually, and galactic civilization has largely recovered since then. While little information remains of the weapon that did this, we have nevertheless learned a great deal about ancient [Root.Owner.GetSpeciesAdj] culture and history."
