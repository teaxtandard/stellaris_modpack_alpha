EMPIRE_DESIGN_mzilli_distant_origin_mars:0 "Martian Ascendency"

EMPIRE_DESIGN_mzilli_distant_origin_mars_desc:0 "Following the colonization of Mars in the early 1970s, the best and brightest Humans flocked to the planet to build a new frontier. Within a few generations the red planet had become the cultural capital of humanity, even before terraforming had begun in earnest.\n\nInevitably, the first hyperdrives were invented and humans traveled to other stars to colonize hundreds of new worlds. However, in a cataclysmic event so destructive its very nature remains unknown, that great empire was brought to its knees and contact between the colonies severed permanently.\n\nWhile survival on Mars remains difficult, the inhabitants have nevertheless managed to preserve some of their cultural and technological knowledge. Now the journey to reclaim the stars begins in earnest..."

mars_system_initializer_NAME:0 "Sol System (Mars)"
mars_system_initializer_DESC:0 "System modeled after Earth's solar system, with adjacent stars. Mars is the starting planet, following an unspecified apocalypse and a rapid terraforming effort.\n\n$system_initializer_DESC$"

