# Distant Origin Unification 5
mzilli_distant_origin_unification.5.name:0 "Contact with [mzilli_lost_colony_active.GetName]"
mzilli_distant_origin_unification.5.desc.friendly.a:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!! In the generations since the fall of the first [Root.GetSpeciesAdj] star nation, they have unified under a single government calling itself the §Y[mzilli_lost_colony_active.owner.GetName]§!.\n\nThey appear overjoyed to have finally found their lost brethren from [vestigal_homeworld.GetName] and are already clamoring for improved relations and perhaps even an alliance. We should take advantage of this opportunity to re-connect with them.\n\nIn time, by working with the people of [mzilli_lost_colony_active.GetName], we can learn more about the disaster that struck down our galactic civilization. Perhaps together, we can find a way to prevent it from happening again."
mzilli_distant_origin_unification.5.desc.friendly.b:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!! In the generations since the fall of the §H[mzilli_ancient_empire.GetName]§!, they have unified under a single government calling itself the §Y[mzilli_lost_colony_active.owner.GetName]§!.\n\nThey appear overjoyed to have finally found their lost brethren from [vestigal_homeworld.GetName] and are already clamoring for improved relations and perhaps even an alliance. We should take advantage of this opportunity to re-connect with them.\n\nIn time, by working with the people of [mzilli_lost_colony_active.GetName], we can learn more about the disaster that struck down our galactic civilization. Perhaps together, we can find a way to prevent it from happening again."
mzilli_distant_origin_unification.5.desc.neutral.a:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!! In the generations since the fall of the first [Root.GetSpeciesAdj] star nation, they have unified under a single government calling itself the §Y[mzilli_lost_colony_active.owner.GetName]§!.\n\nThey have offered us a cordial reception, but seem to have little immediate interest in dealing with us. We may wish to proceed slowly in our interactions with them.\n\nIn time, by working with the people of [mzilli_lost_colony_active.GetName] (or alternatively, annexing them outright), we can learn more about the disaster that struck down our galactic civilization. Perhaps together, we can find a way to prevent it from happening again."
mzilli_distant_origin_unification.5.desc.neutral.b:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!! In the generations since the fall of the §H[mzilli_ancient_empire.GetName]§!, they have unified under a single government calling itself the §Y[mzilli_lost_colony_active.owner.GetName]§!.\n\nThey have offered us a cordial reception, but seem to have little immediate interest in dealing with us. We may wish to proceed slowly in our interactions with them.\n\nIn time, by working with the people of [mzilli_lost_colony_active.GetName] (or alternatively, annexing them outright), we can learn more about the disaster that struck down our galactic civilization. Perhaps together, we can find a way to prevent it from happening again."
mzilli_distant_origin_unification.5.desc.hostile.a:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!! In the generations since the fall of the first [Root.GetSpeciesAdj] star nation, they have unified under a single government calling itself the §Y[mzilli_lost_colony_active.owner.GetName]§!.\n\nUnfortunately, they seem to view the [Root.GetName] with suspicion or outright hostility. We may wish to proceed cautiously in our interactions with them, or perhaps even annex them outright if cooperation proves impossible.\n\nRegardless of their current opinion of us, they may know something about the disaster that struck down our galactic civilization. If we can find a way to work together, we may be able to find a way to prevent it from happening again."
mzilli_distant_origin_unification.5.desc.hostile.b:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!! In the generations since the fall of the §H[mzilli_ancient_empire.GetName]§!, they have unified under a single government calling itself the §Y[mzilli_lost_colony_active.owner.GetName]§!.\n\nUnfortunately, they seem to view the [Root.GetName] with suspicion or outright hostility. We may wish to proceed cautiously in our interactions with them, or perhaps even annex them outright if cooperation proves impossible.\n\nRegardless of their current opinion of us, they may know something about the disaster that struck down our galactic civilization. If we can find a way to work together, we may be able to find a way to prevent it from happening again."

mzilli_distant_origin_unification.5.phobe:0 "[Root.GetSpeciesNamePlural] must stand together or we will die alone."
mzilli_distant_origin_unification.5.spir:0 "They must be taught the truth."
mzilli_distant_origin_unification.5.phile:0 "We will find all of our lost brethren!"
mzilli_distant_origin_unification.5.mat:0 "This new age of enlightenment belongs to all [Root.GetSpeciesNamePlural]."
mzilli_distant_origin_unification.5.auth:0 "They served [vestigal_homeworld.GetName] once, and they will serve us again."
mzilli_distant_origin_unification.5.mil:0 "They will join us or die."
mzilli_distant_origin_unification.5.egal:0 "They may be in need of emancipation..."
mzilli_distant_origin_unification.5.pac:0 "We are all star-stuff."

# Distant Origin Unification 6
mzilli_distant_origin_unification.6.desc.hive:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!; however, "inhabitant" might be a more accurate descriptor.\n\nThe [Root.GetSpeciesNamePlural] of [mzilli_lost_colony_active.GetName], along with most of the [mzilli_lost_colony_active.GetPlanetMoon]'s indigenous flora and fauna, have been linked together in some form of hive mind. Exactly how this happened in unclear: it may have been a desperate measure enacted to ensure the survival of the population during the Fall, or it may have been an unintentional side effect of sharing their world with the indigenous life forms over many centuries.\n\nEither way, it appears unlikely the bond between [mzilli_lost_colony_active.GetName] and its [Root.GetSpeciesAdj] thralls can be broken any time soon."
mzilli_distant_origin_unification.6.desc.ass:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!; however, "inhabitant" might be a more accurate descriptor.\n\nThe [Root.GetSpeciesNamePlural] of [mzilli_lost_colony_active.GetName] have been forcibly absorbed into some kind of artificial intelligence that now controls the [mzilli_lost_colony_active.GetPlanetMoon] with absolute authority. Exactly how this came to pass is unclear, but it appears unlikely to relinquish its hold over its [Root.GetSpeciesAdj] thralls any time soon.\n\nThe intelligence, which calls itself the §Y[mzilli_lost_colony_active.owner.GetName]§!, has expressed a desire to assimilate the [Root.GetName]'s population as well. We would be wise to keep it at arm's length if at all possible."
mzilli_distant_origin_unification.6.desc.serv:0 "We have established contact with §Y[mzilli_lost_colony_active.GetName]§!. Its [Root.GetSpeciesAdj] population are alive, and appear to be doing well for themselves ... too well, perhaps.\n\nEvidently, in order to help them survive the aftermath of the Fall they were forced to create a race of robotic servitors. Over time they have become more and more dependant on these [mzilli_lost_colony_active.owner.GetSpeciesAdj], to the point where they have entirely retired from the workforce and handed all control of [mzilli_lost_colony_active.GetName] to their former servants. They do not appear to care much for self-determination any longer.\n\nThe §Y[mzilli_lost_colony_active.owner.GetName]§! claims to have no ambitions beyond serving the needs of organic life forms ... including ourselves, if we wish it. The egalitarian elements of our empire advise avoiding contact with [mzilli_lost_colony_active.GetName] whenever possible."
mzilli_distant_origin_unification.6.desc.term:0 "When we established contact with §Y[mzilli_lost_colony_active.GetName]§!, it quickly became clear that there are no [Root.GetSpeciesNamePlural] to be found there.\n\nThe colony on [mzilli_lost_colony_active.GetName] appear to have been overthrown and exterminated by some kind of artificial intelligence that now controls the [mzilli_lost_colony_active.GetPlanetMoon] with absolute authority. Exactly how this came to pass is unclear, but the §Y[mzilli_lost_colony_active.owner.GetName]§! is quite open about its intention to purge our galaxy of all organic life. We would be wise to avoid contact with it whenever possible."
mzilli_distant_origin_unification.6.desc.mach:0 "We have established contact with the inhabitants of §Y[mzilli_lost_colony_active.GetName]§!; however, "inhabitant" might be a more accurate descriptor.\n\nThe [Root.GetSpeciesNamePlural] of [mzilli_lost_colony_active.GetName] appear to have been overthrown and exterminated by some kind of artificial intelligence that now controls the [mzilli_lost_colony_active.GetPlanetMoon] with absolute authority. Exactly how this came to pass is unclear, but the §Y[mzilli_lost_colony_active.owner.GetName]§! appears to be amicable to the possibility of diplomatic relations with organic life forms. Perhaps we can work together to solve the mystery of what happened to our [Root.GetSpeciesAdj] ancestors."

mzilli_distant_origin_unification.6.amazing:0 "That's amazing."
mzilli_distant_origin_unification.6.disturbing:0 "That's disturbing."
mzilli_distant_origin_unification.6.wtf:0 "That's weird."
mzilli_distant_origin_unification.6.lib:0 "That's unacceptable."

# Ancient Empire
# Distant Origin Unification 8
mzilli_distant_origin_unification.8.name:0 "The [mzilli_ancient_empire.GetName]"
mzilli_distant_origin_unification.8.desc:0 "Our interactions with the [mzilli_lost_colony_active.owner.GetName] have taught us a few tantalizing details about the empire that once united our worlds.\n\nThat empire, which we now know was called the §H[mzilli_ancient_empire.GetName]§!, was apparently an extremely xenophobic culture that at one point dominated a large percentage of the galaxy. They were responsible for conquering, and often outright exterminating, many sapient species over the centuries, all in the name of \"[Root.GetSpeciesAdj] dominance\".\n\nThat our people were once such a danger to the galaxy is surprising, to say the least. We should continue studying this culture wherever possible."
mzilli_distant_origin_unification.8.desc.phobe:0 "Our interactions with the [mzilli_lost_colony_active.owner.GetName] have taught us a few tantalizing details about the empire that once united our worlds.\n\nThat empire, which we now know was called the §H[mzilli_ancient_empire.GetName]§!, was apparently an extremely xenophobic culture that at one point dominated a large percentage of the galaxy. They were responsible for conquering, and often outright exterminating, many sapient species over the centuries, all in the name of [Root.GetSpeciesAdj] supremacy.\n\nThat our people already recognized our superiority to xenos is pleasing, but also raises some concerns as to how such a strong culture could have been defeated. We must determine what struck them down, lest the same thing happen to us one day."

mzilli_distant_origin_unification.8.phobe.inwards:0 "They should have stayed on [vestigal_homeworld.GetName] where they belonged."
mzilli_distant_origin_unification.8.phobe:0 "Our ancestors were wise. They will be avenged!"
mzilli_distant_origin_unification.8.phile:0 "They traveled far. A shame they wasted that potential."
mzilli_distant_origin_unification.8.spir:0 "The true faith will lead us back to prosperity."
mzilli_distant_origin_unification.8.mat:0 "A more pragmatic approach will lead us back to prosperity."
mzilli_distant_origin_unification.8.mil:0 "They must have been great warriors."
mzilli_distant_origin_unification.8.pac:0 "War, what is it good for?"
mzilli_distant_origin_unification.8.egal:0 "A great tragedy. We must learn from their mistakes."
mzilli_distant_origin_unification.8.auth:0 "They ruled the galaxy. An example to live up to."
mzilli_distant_origin_unification.8.other:0 "Fascinating. We must learn more!"

# Distant Origin Unification 9
mzilli_distant_origin_unification.9.desc:0 "Our interactions with the [mzilli_lost_colony_active.owner.GetName] have taught us a few tantalizing details about the star nation that once united our worlds.\n\nThat nation, which we now know was called the §H[mzilli_ancient_empire.GetName]§!, was a culture based on trade and peaceful coexistence, and one that at one point spanned a large percentage of the galaxy. They were a democratic federation consisting of many sapient species, including [Root.GetSpeciesNamePlural], who stood united against the more antagonistic races in the galaxy.\n\nWhat brought down this federation is unclear, but it is an avenue we must continue to investigate, lest the same thing happen to us one day."

mzilli_distant_origin_unification.9.phobe:0 "This \"[mzilli_ancient_empire.GetName]\" must never be allowed to rise again!"
mzilli_distant_origin_unification.9.phile:0 "A nation of explorers!"
mzilli_distant_origin_unification.9.spir:0 "But what about their religions?"
mzilli_distant_origin_unification.9.mat:0 "A pragmatic approach. Perhaps we will find a better one."
mzilli_distant_origin_unification.9.mil:0 "They must have neglected their military."
mzilli_distant_origin_unification.9.pac:0 "Wise people. Like us, they rejected wars of aggression."
mzilli_distant_origin_unification.9.egal:0 "Through us, their dream will be made reality again!"
mzilli_distant_origin_unification.9.auth:0 "They could have ruled the galaxy. We will rectify their mistake."

# Distant Origin Unification 10
mzilli_distant_origin_unification.10.desc:0 "Our interactions with the [mzilli_lost_colony_active.owner.GetName] have taught us a few tantalizing details about the civilization that once united our worlds.\n\nThat civilization, which we now know was called the §H[mzilli_ancient_empire.GetName]§!, was a religious culture that at one point spanned a large percentage of the galaxy. While zealous, they were also largely pacifistic, refusing to use force to spread their beliefs and only accepting converts who had come to their faith of their own volition. This peaceful existence indeed attracted a large following, and at its height the [mzilli_ancient_empire.GetName] was considered one of the most powerful nations in the galaxy.\n\nWhat ultimately happened to them is unclear -- the [mzilli_lost_colony_active.owner.GetName]'s records of that time are scattered, and we still lack many pieces of the puzzle. We will, of course, continue to investigate."

mzilli_distant_origin_unification.10.phobe:0 "They should have kept their emissaries closer to [vestigal_homeworld.GetName]."
mzilli_distant_origin_unification.10.phile:0 "Proof that religion and science are not contradictions!"
mzilli_distant_origin_unification.10.spir:0 "Perhaps our beliefs were compatible!"
mzilli_distant_origin_unification.10.mat:0 "Dogma and superstition always lead to one inevitable outcome."
mzilli_distant_origin_unification.10.mil:0 "Faith without the will to enforce it is no faith at all."
mzilli_distant_origin_unification.10.pac:0 "A wise people. May we fare better than they did."
mzilli_distant_origin_unification.10.egal:0 "We should all be free to choose our own path."
mzilli_distant_origin_unification.10.auth:0 "The strong survive. They were clearly not strong enough."

# Distant Origin Unification 11
mzilli_distant_origin_unification.11.desc:0 "Our interactions with the [mzilli_lost_colony_active.owner.GetName] have taught us a few tantalizing details about the star nation that once united our worlds and spanned a large tract of the galaxy.\n\nThat nation, which we now know was called the §H[mzilli_ancient_empire.GetName]§!, was a culture that rejected any and all forms of religion and waged a Grand Crusade to bring enlightenment to all. They prefered to spread their ideology peacefully, but would turn to overwhelming force the moment they believed further negotiation was futile.\n\nThey eventually came into conflict with a powerful alien empire, leading to a war that ravaged the galaxy and destroyed countless worlds. The exact outcome of that war is unclear, but the [mzilli_ancient_empire.GetName] disappeared from the face of the galaxy in the aftermath."

mzilli_distant_origin_unification.11.phobe:0 "For such a \"logical\" people, they seemed rather unhinged."
mzilli_distant_origin_unification.11.phile:0 "A net loss for the diversity of the universe."
mzilli_distant_origin_unification.11.spir:0 "The true path can never be destroyed!"
mzilli_distant_origin_unification.11.mat:0 "Perhaps one day we will finish what they started."
mzilli_distant_origin_unification.11.mil:0 "It must have been a magnificent war!"
mzilli_distant_origin_unification.11.pac:0 "They obviously missed the point of \"enlightenment\"."

# Distant Origin Unification 13
mzilli_distant_origin_unification.13.name:0 "Primitive [Root.GetSpeciesNamePlural] on [mzilli_lost_colony_active.GetName]"
mzilli_distant_origin_unification.13.a.desc:0 "The [mzilli_distant_origin_science.GetName] has confirmed that the primitive civilization on §Y[mzilli_lost_colony_active.GetName]§! is descended from the [mzilli_lost_colony_active.GetPlanetMoon]'s original [Root.GetSpeciesAdj] colonists! They appear to have stagnated in the centuries since the fall of our ancient civilization, regressing to the point where they lack any kind of interstellar technologies.\n\nWhile potentially traumatic to their culture in the short term, we could choose to bring them back into the fold, either by uplifting them or annexing them outright."
mzilli_distant_origin_unification.13.b.desc:0 "Our recently-acquired survey data on the [mzilli_lost_colony_active.System.GetName] system has revealed the existence of a primitive civilization on §Y[mzilli_lost_colony_active.GetName]§!, one descended from the [mzilli_lost_colony_active.GetPlanetMoon]'s original [Root.GetSpeciesAdj] colonists. They appear to have stagnated in the centuries since the fall of our ancient empire, regressing to the point where they lack any kind of interstellar technologies.\n\nWhile potentially traumatic to their culture in the short term, we could choose to bring them back into the fold, either by uplifting them or annexing them outright."
