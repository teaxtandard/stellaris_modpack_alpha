# Distant Origin Unification 14
mzilli_distant_origin_unification.14.name:0 "The Fate of [mzilli_lost_colony_active.GetName]"
mzilli_distant_origin_unification.14.a.desc:0 "§Y[mzilli_lost_colony_active.GetName]§! is a world of ghosts.\n\nThe [mzilli_distant_origin_science.GetName] has confirmed that the [mzilli_lost_colony_active.GetPlanetMoon]'s [Root.GetSpeciesAdj] colony is no more. The population appears to have died out in the centuries since the fall of our ancient civilization, presumably as a consequence of being cut off from the other colony worlds.\n\nWhile the lack of survivors is disappointing, our archeologists are eager to pick through the ruins. They will no doubt teach us a great deal about [mzilli_lost_colony_active.GetName] in particular, and our distant ancestors in general."
mzilli_distant_origin_unification.14.b.desc:0 "If any [Root.GetSpeciesNamePlural] still live on §Y[mzilli_lost_colony_active.GetName]§!, they are beyond our reach.\n\nThe [mzilli_distant_origin_science.GetName] has confirmed that the [mzilli_lost_colony_active.GetPlanetMoon] has... changed, somehow, from the lush world described in our records. Thick purple mist cloaks the upper atmosphere, blocking our sensors and swallowing all of our probes without a trace left behind. At present, Science Officer [mzilli_distant_origin_science.Leader.GetName] is unwilling to speculate about what happened here.\n\nWhile the apparent lack of survivors is disappointing, the remains of the [mzilli_lost_colony_active.GetPlanetMoon]'s satellite network have also been detected in orbit. Studying them may teach us more about [mzilli_lost_colony_active.GetName] in particular, and our distant ancestors in general."
mzilli_distant_origin_unification.14.c.desc:0 "§Y[mzilli_lost_colony_active.GetName]§! is no more.\n\nThe [mzilli_distant_origin_science.GetName] has confirmed that the [mzilli_lost_colony_active.GetPlanetMoon] suffered a colossal impact centuries ago, blasting off a large section of the crust and no doubt killing its [Root.GetSpeciesAdj] population in the aftermath. Perhaps some managed to escape, but no evidence remains of any shuttles or evacuation ships that would have been necessary to do so.\n\nWhile the lack of survivors is disappointing, there are still some ruins scattered across the [mzilli_lost_colony_active.GetPlanetMoon]'s surface. Our archeologists are eager to pick through them and learn more about the fate of [mzilli_lost_colony_active.GetName], and our distant ancestors in general."
mzilli_distant_origin_unification.14.d.desc:0 "It would appear that the denizens of §Y[mzilli_lost_colony_active.GetName]§! made some powerful enemies.\n\nThe [mzilli_distant_origin_science.GetName] has confirmed that the [mzilli_lost_colony_active.GetPlanetMoon] is completely sealed inside some kind of massive planetary shield. The energy source is unclear, but it appears to be self-sustaining and inpenentrable. If any [Root.GetSpeciesNamePlural] are still alive down there, they may be forever beyond our reach. Science Officer [mzilli_distant_origin_science.Leader.GetName] is unwilling to speculate whether this shielding was forced upon the inhabitants by an outside force, or if they did it themselves as a last-ditch effort to ward off... something.\n\nWhile the apparent lack of survivors is disappointing, the remains of [mzilli_lost_colony_active.GetName]'s satellite network have also been detected in orbit. Studying them may teach us more about what happened to this [mzilli_lost_colony_active.GetPlanetMoon] in particular, and our distant ancestors in general."
