mzilli_distant_origin_unification.3.name:0 "The Search"
mzilli_distant_origin_unification.3.desc:0 "In its golden age, the denizens of §Y[vestigal_homeworld.GetName]§! controlled a large region of space including a number of sizable colony worlds. While most records from that time have been lost, the locations of several of those colonies are still known to us.\n\nIn addition to potentially re-connecting with other branches of [Root.GetSpeciesAdj] civilization, investigating those worlds may help us understand the nature of the calamity that brought down our ancestors."

mzilli_distant_origin_unification.3.a:0 "We must find them. Let us begin the search."

