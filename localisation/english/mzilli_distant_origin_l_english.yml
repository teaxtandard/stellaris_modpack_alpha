## First contact messages ##

 action.1.desc_do_vr:0 "$action.1.desc_do_refugees$\n\nMake your peace, [From.GetSpeciesNamePlural]. [contact_empire.home_planet.GetName] §Rwill§! be ours again, and it will happen sooner than you think."
 action.1.desc_do_refugees:0 "A [From.GetSpeciesName]... So, we meet again at last.\n\nOh, did you think we'd forgotten? You [From.GetSpeciesNamePluralInsult] butchered our [contact_empire.GetSpeciesAdj] ancestors and forced us to flee our [contact_empire.home_planet.GetPlanetMoon] in primitive starships. That was centuries ago, but still we remember. The wound has healed, but the scar remains."
 action.1.desc_do_remnants:0 "[From.GetSpeciesNamePlural]! We had hoped there were more lost colonies out there, just waiting to be found!\n\nLong ago, our people ruled a large percentage of the galaxy from the [vestigal_homeworld.GetPlanetMoon] §Y[vestigal_homeworld.GetName]§!, homeworld of the [From.GetSpeciesAdj] race. That empire eventually collapsed, in an event we call The Fall, and contact between the colonies were severed permanently. Many of them died out over the centuries, while others regressed to a pre-spaceflight or even pre-technology age.\n\nBut that's all in the past! Now that the §Y[contact_empire.GetName]§! is returning to the stars, it's just a matter of time before all [contact_empire.GetSpeciesNamePlural] are unified once again!"

## Event text and responses ##
START_SCREEN_MZILLI_EXILES_ALIEN:0 "Generations ago, our ancestors were forced to flee §Y[home_planet.GetName]§!, our homeworld in the [home_planet.System.GetName] system, when [home_planet.Owner.GetSpeciesAdj] forces invaded. Our survivors spent decades wandering the stars in whatever primitive starships we'd managed to scrounge up, struggling to survive. Eventually we made it to this [Root.Capital.GetPlanetMoon], [Root.Capital.GetName], and founded a new [Root.GetSpeciesAdj] colony."
START_SCREEN_MZILLI_EXILES_SAME:0 "Generations ago, our ancestors were forced to flee §Y[home_planet.GetName]§!, our homeworld in the [home_planet.System.GetName] system, when forces from a rival [Root.Owner.GetSpeciesAdj] nation overwhelmed us. Our survivors spent decades wandering the stars in whatever primitive starships we'd managed to scrounge up, struggling to survive. Eventually we made it to this [Root.Capital.GetPlanetMoon], [Root.Capital.GetName], and founded a new [Root.GetSpeciesAdj] colony."
START_SCREEN_MZILLI_EXILES_3:0 "While [Root.Capital.GetName] supports us for now, we know that our story does not end here. Our old enemies are still out there, and more likely then not there are other alien races lurking in the black, waiting for the chance to strike. We must be vigilant, lest we risk losing this [Root.Capital.GetPlanetMoon] too."
START_SCREEN_MZILLI_VENGEFUL_REFUGEES:0 "While [Root.Capital.GetName] supports us for now, we know that our story does not end here. It is our destiny to one day return to the [home_planet.GetPlanetMoon] of our birth, and exact vengeance on the ones who took it from us."

do_homeworld_chain_title:0 "Homeward Bound"
do_homeworld_chain_desc:0 "Somewhere out in the galaxy, our true homeworld waits for our return..."

refugees_homeworld_poi_title:0 "[home_planet.GetName]"
refugees_homeworld_poi_desc:0 "Generations ago, our ancestors were forced to flee §Y[home_planet.GetName]§!, our homeworld in the [home_planet.System.GetName] system.\n\nIt is our destiny to one day return to the [home_planet.GetPlanetMoon] of our birth, and exact vengeance on the ones who took it from us."

do_homeworld_found:0 "Homeworld Re-claimed"

DISTANT_ORIGIN_HOMEWORLD_PROJECT:0 "Homeworld Investigation"
DISTANT_ORIGIN_HOMEWORLD_PROJECT_DESC:0 "A recently-discovered [homeworld_found.GetPlanetMoon], §Y[homeworld_found.GetName]§!, may be our species' original homeworld! A science ship is needed to confirm this discovery."

mzilli_distant_origin.2.name:0 "Homeward Bound"
mzilli_distant_origin.2.desc:0 "The [distant_origin_science_ship.GetName] has made a shocking discovery during its survey of [homeworld_found.GetName]: the [homeworld_found.GetPlanetMoon] appears to bear a strong resemblance to our long-lost homeworld! Science Officer [distant_origin_science_ship.Leader.GetName] has requested permission to conduct a more in-depth study of this remarkable world."
mzilli_distant_origin.2.a:0 "We have to investigate this!"

mzilli_distant_origin.9.desc:0 "While poring over recently-acquired survey data of the [homeworld_found.System.GetName] system, a [This.GetSpeciesAdj] analyst has made a shocking discovery: one of the system's [homeworld_found.GetPlanetMoon]s appears to bear a strong resemblance to our long-lost homeworld! A science ship is needed to conduct a more in-depth study of this remarkable world."

mzilli_distant_origin.10.name:0 "War Stories"
mzilli_distant_origin.10.desc:0 "News of our re-discovery of the §H[contacted_invaders.GetName]§! -- the very civilization that seized control of §Y[Root.home_planet.GetName]§! and expelled our ancestors -- has divided the [Root.GetName] like never before.\n\nMany of our citizens believe all [Root.GetAdj] warships should be sent to the edge of their space in case of a renewed invasion. Others believe we should pull our forces back and attempt to remain beneath notice. A few alarmists even want to abandon [Root.Capital.GetName] altogether and return to the stars, although that approach is unlikely to gain popular support.\n\nHow we approach this threat is likely to reverberate forever in the minds of the people."
mzilli_distant_origin.10.desc.mach:0 "Our re-discovery of the §H[contacted_invaders.GetSpeciesNamePlural]§! is concerning, to say the least. Although few records remain of our war with them, any civilization capable of overthrowing our [Root.GetSpeciesNamePlural] and expelling us from §Y[Root.home_planet.GetName]§! outright would make a very dangerous opponent.\n\nWe must decide how we will respond to this potential threat."

mzilli_distant_origin.10.a:0 "We'll approach this situation calmly. Rash action could be dangerous."
mzilli_distant_origin.10.b:0 "Put the fleet on permanent standby. We'll be ready to fight."
mzilli_distant_origin.10.c:0 "Make preparations to evacuate [Root.Capital.GetName], just in case."
mzilli_distant_origin.10.d:0 "Perhaps we can yet convince them to join us."
mzilli_distant_origin.10.e:0 "[Root.home_planet.GetName] was our world, and it will be again one day!"
mzilli_distant_origin.10.tooltip:0 "Lays claim to the §Y[Root.home_planet.System.GetName] System§!"

mzilli_distant_origin.11.name:0 "Resurgent Rivals"
mzilli_distant_origin.11.desc:0 "The [Root.GetName] has been badly divided by the news of our discovery of the §H[contacted_invaded.GetName]§! -- apparently descendents of the civilization that lost the war for [contacted_invaded.home_planet.GetName] and retreated into space centuries ago.\n\nMany of our citizens believe all [Root.GetAdj] warships should be dispatched to the edge of their space as a show of force, or even to launch a pre-emptive strike against our old enemies. Others believe our initial approach should be diplomatic in nature, and that we should try to resolve our feud peacefully. A few have even suggested inviting them to return to [contacted_invaded.home_planet.GetName], although that approach is unlikely to gain popular support.\n\nWe must decide how to approach this situation. A misstep now could do irreparable damage."
mzilli_distant_origin.11.desc.mach:0 "Our re-discovery of the §H[contacted_invaded.GetSpeciesNamePlural]§! is concerning, to say the least. Although few records remain of our ancient conflict with them, any civilization capable of threatening the [Root.GetRulerTitle] itself in open warfare would make a very dangerous opponent.\n\nWe must decide how we will respond to this potential threat."

mzilli_distant_origin.11.a:0 "This could be an opportunity to heal old wounds and move forward together."
mzilli_distant_origin.11.b:0 "Their destruction was incomplete. We will correct that mistake!"
mzilli_distant_origin.11.d:0 "[distant_origin_refugees_country.home_planet.GetName] is a [Root.GetSpeciesAdj] world, and [Root.GetSpeciesAdj] it will remain!"

mzilli_distant_origin.12.name:0 "The Homecoming"
mzilli_distant_origin.12.desc:0 "For centuries, [Owner.GetSpeciesNamePlural] have dreamed of setting foot on §Y[Root.GetName]§!, a [Root.GetPlanetMoon] known only to our ancestors but one that lived on in myth. That dream becomes a reality today, as the first of our pioneers debark their colony ship and begin to explore their old homeworld again.\n\nIt will take a long time for us to tame this world, but someday [Root.GetName] will once again be a place for all [Owner.GetSpeciesNamePlural] to call home. We do not know what challenges face us tomorrow, but the search for our homeworld has united us like nothing before. We will face the future together, as a united race, and no obstacle will stand in our way ever again!"
mzilli_distant_origin.12.a:0 "We've finally come home."

mzilli_distant_origin.13.desc:0 "For centuries, [From.GetSpeciesNamePlural] have dreamed of returning to §Y[This.GetName]§!, a world known only to our ancestors but one that lived on in myth. Today, as the guns fall silent and our soldiers across the [This.GetPlanetMoon] are finally free to stand down, that dream has become a reality.\n\nIt will take a long time for us to tame this world, but someday [This.GetName] will once again be a place for all [From.GetSpeciesNamePlural] to call home. We do not know what challenges face us tomorrow, but the quest for our homeworld has united us like nothing before. We will face the future together, as a united race, and no obstacle will stand in our way ever again!"

mzilli_distant_origin.3.desc:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of [homeworld_found.GetName]. They have good news and bad news.\n\nThe good news is that this [homeworld_found.GetPlanetMoon] is indeed our homeworld! Ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nThe bad news is that [homeworld_found.GetName] is a dying world. There are still signs of life on the surface, but the ozone layer has been completely burned away by some unknown cataclysm and the surface of the [homeworld_found.GetPlanetMoon] is dotted with impact craters that suggest an indiscriminate orbital bombardment. While perhaps not an unexpected result, this discovery will surely have a demoralizing effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.3.desc.mach:0 "Our investigation of [homeworld_found.GetName] is concluded. It has been confirmed that this [homeworld_found.GetPlanetMoon] is indeed the homeworld of our creators, and by extension, our own machine intelligence. However, there is no sign of any higher life forms on [homeworld_found.GetName]; indeed, the entire [homeworld_found.GetPlanetMoon] appears to be suffering a nuclear winter as a result of orbital bombardment centuries ago. Some simple plant and animal life survives on the surface, but that is all.\n\nRegardless, studying the ruins should provide us with a better understanding of organic life forms in general, and our creators in particular."

mzilli_distant_origin.4.desc.a:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of [homeworld_found.GetName]. They have good news and bad news.\n\nThe good news is that this [homeworld_found.GetPlanetMoon] is indeed our homeworld. The remains of ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nThe bad news is that [homeworld_found.GetName] is a dead rock, with hardly any atmosphere and no water bodies whatsoever. The surface of the [homeworld_found.GetPlanetMoon] is dotted with impact craters that suggest an indiscriminate orbital bombardment, one powerful enough to vaporize millions of tons of rock and render the entire planet uninhabitable.\n\nWhile perhaps not an unexpected result, this discovery will surely have a demoralizing effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.4.desc.a.mach:0 "Our investigation of [homeworld_found.GetName] is concluded. It has been confirmed that this [homeworld_found.GetPlanetMoon] is indeed the homeworld of our creators, and by extension, our own machine intelligence. However, there is no sign of any higher life forms on [homeworld_found.GetName]; indeed, the entire [homeworld_found.GetPlanetMoon] appears to have been destroyed as a result of orbital bombardment centuries ago. Some single-celled organisms survive on the surface, but that is all.\n\nRegardless, studying the ruins should provide us with a better understanding of organic life forms in general, and our creators in particular."
mzilli_distant_origin.4.desc.b:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of [homeworld_found.GetName]. They have good news and bad news.\n\nThe good news is that this [homeworld_found.GetPlanetMoon] is indeed our homeworld. The remains of ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nThe bad news is that [homeworld_found.GetName] is a dead rock, with hardly any atmosphere and no water bodies whatsoever. The [homeworld_found.GetPlanetMoon] appears to have been annihilated by a catastrophic energy blast, probably from the supernova that created this system's [homeworld_found_sun.GetClassName].\n\nWhile perhaps not an unexpected result, this discovery will surely have a demoralizing effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.4.desc.b.mach:0 "Our investigation of [homeworld_found.GetName] is concluded. It has been confirmed that this [homeworld_found.GetPlanetMoon] is indeed the homeworld of our creators, and by extension, our own machine intelligence. However, there is no sign of any life forms on [homeworld_found.GetName]; indeed, the entire [homeworld_found.GetPlanetMoon] appears to have been annihilated centuries ago... probably by the same supernova that created this system's [homeworld_found_sun.GetClassName].\n\nRegardless, studying the ruins in this system should provide us with a better understanding of organic life forms in general, and our creators in particular."

mzilli_distant_origin.5.desc:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of [homeworld_found.GetName]. They have gleefully confirmed that this [homeworld_found.GetPlanetMoon] is indeed our homeworld! Ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nIt is immediately obvious that [homeworld_found.GetName] has an amazingly robust climate and biosphere. [Root.Owner.GetSpeciesAdj] colonists could easily survive on this world unaided, as could countless other species -- even those with wildly divergent climate preferences!\n\nThis discovery will surely have an invigorating effect on the [Root.Owner.GetSpeciesAdj] people when it becomes public knowledge."
mzilli_distant_origin.5.desc.mach:0 "Our investigation of [homeworld_found.GetName] is concluded. It has been confirmed that this [homeworld_found.GetPlanetMoon] is indeed the homeworld of our creators, and by extension, our own machine intelligence. However, there is no sign of any sentient life forms on [homeworld_found.GetName]. While organic life in general appears to thrive on the [homeworld_found.GetPlanetMoon], the intelligent inhabitants appear to have been rendered extinct by some calamity in the past.\n\nRegardless, studying the ruins should provide us with a better understanding of organic life forms in general, and our creators in particular."
mzilli_distant_origin.6.desc:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of [homeworld_found.GetName]. They have gleefully confirmed that this [homeworld_found.GetPlanetMoon] is indeed our homeworld! Ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nIt is immediately obvious that [homeworld_found.GetName] can support life, and the DNA of said life forms is virtually indistinguishable from that of [Root.Owner.GetSpeciesNamePlural]. This discovery will surely have an invigorating effect on our [Root.Owner.GetSpeciesAdj] population when it becomes public knowledge."
mzilli_distant_origin.7.desc:0 "[Root.GetLeaderName] and the crew of the [Root.GetName] have completed their investigation of [homeworld_found.GetName]. They have gleefully confirmed that this [homeworld_found.GetPlanetMoon] is indeed our homeworld! Ancient cities are scattered across the surface, all of which were clearly built with [Root.Owner.GetSpeciesAdj] physiology in mind, and thousands of inactive satellites of familiar make are scattered in low orbit.\n\nIt is immediately obvious that [homeworld_found.GetName] can support life, although the predominant climate and life forms are somewhat different from what [Root.Owner.GetSpeciesNamePlural] are used to on [Root.Owner.Capital.GetName]. This discovery will surely have an invigorating effect on our [Root.Owner.GetSpeciesAdj] population when it becomes public knowledge."

mzilli_distant_origin.3.a:0 "They deserve to know the truth about our homeworld."
mzilli_distant_origin.3.b:0 "Suppress the findings. Let our place of origin remain a mystery."
mzilli_distant_origin.5.a:0 "This is a great day for all [Root.Owner.GetSpeciesNamePlural]!"
mzilli_distant_origin.7.a:0 "We will make this world ours again someday..."
mzilli_distant_origin.machine:0 "Acknowledged."

mzilli_distant_origin.17.desc.a:0 "[Root.GetAdj] biologists and geologists have finished their analysis of the [homeworld_found.GetPlanetMoon] §Y[homeworld_found.GetName]§!, with assistance from the §Y[homeworld_found.space_owner.GetName]§!. They have concluded that this [homeworld_found.GetClassName] is indeed the long-lost [Root.GetSpeciesAdj] homeworld, based on sampled DNA sequences and analyses of geological formations.\n\nThis discovery will surely have an invigorating effect on our population when it becomes public knowledge."
mzilli_distant_origin.17.desc.b:0 "[Root.GetAdj] biologists and geologists have finished their analysis of the [homeworld_found.GetPlanetMoon] §Y[homeworld_found.GetName]§!, with assistance from the §Y[homeworld_found.space_owner.GetName]§!. While the battered [homeworld_found.GetClassName] has clearly seen better days, we have nonetheless concluded that it is indeed the long-lost [Root.GetSpeciesAdj] homeworld based on sampled DNA sequences and analyses of geological formations.\n\nThis discovery will surely have an invigorating effect on our population when it becomes public knowledge."

trait_mzilli_distant_origin_desc:0 "§Lunless you use §W$origin_void_dwellers$§L or a similar modded origin.\nThis trait will do nothing unless you have one of the following origins: §W$origin_lost_colony$§L, §W$origin_lithoid$§L, §W$origin_void_dwellers$§L, §W$origin_shattered_ring$§L, §W$origin_mzilli_exiles$§L, §WJovian Civilization§L, §WCelestial Remnant§L, §WGalactic Nomads§L, §WGalactic Marauders§L, §WGalactic Reavers§L, or §WAncient Drones§L.\nThis trait will be removed after game generation."§!

